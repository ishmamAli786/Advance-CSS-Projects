<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in CSS</title>
</head>
<style>
    p[class="dog"]{
        background-color:red;
    }
</style>
<body>
    <form>
        <input type="text" >
        <input type="email" >
        <input type="password" >
    </form>
    <p class="dog">HTML</p>
    <p class="cat">CSS</p>
    <p class="donkey">JAVASCRIPT</p>
</body>
</html>
